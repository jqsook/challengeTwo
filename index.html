<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Help Elon build Mars</title>
  </head>

<body>
    <main>
    <div class="container-fluid cnt-fld justify-content-space-between">
        <div class="col-5">
        <button class="btn-cel img-fluid" onclick="mine()"></button>
        </div>

        <div class="col-4 p-4 ml-2">
        <span class="text-white">Total DOGE:<span id="chz-total"></span></span>
        </div>
        <div class="flex-column">
        <div class="col-6 text-white">
            <button class="btn-axe" onclick="buyPickAxe()">
            Axe <br />
            <span>Price:$<span id="id-axePrice"></span></span></button
            ><br />
            <span>Axe:<span id="id-axe"></span></span><br>
            
            <button class="btn-axe" onclick="buyTractor()">
            Tractor<br />
            <span>Price:$<span id="id-trctPrice"></span></span></button>
            </button>
            <span>Tractor:<span id="id-tractr"></span></span>

            <button class="btn-axe" onclick="buyBoat()">Boat<br />
            <span>Price:$<span id="id-btPrice"></span></span></button>
            <span>Boat:<span id="id-boat"></span></span>

            <button class="btn-axe" onclick="buyTrucks()">Truck<br />
            <span>Price:$<span id="id-trkPrice"></span></span></button>
            <span>Trucks:<span id="id-trk"></span></span>
        </div>
        </div>
    </div>
    </main>
    <!-- Put Javascript tags here -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
</body>
</html>
